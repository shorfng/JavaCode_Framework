<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title>登录</title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
</head>

<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom"></div>

            <form id="formLogin" action="/login" method="post">
                <div class="panel loginbox">
                    <div class="text-center margin-big padding-big-top"><h1>后台管理中心</h1></div>
                    <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="text" class="input input-big" name="username" placeholder="登录账号" data-validate="required:请填写账号"/>
                                <span class="icon icon-user margin-small"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="password" class="input input-big" name="password" placeholder="登录密码" data-validate="required:请填写密码"/>
                                <span class="icon icon-key margin-small"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="field">
                                <input type="text" class="input input-big" name="imageCode" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码"/>
                                <img src="/code/image" alt="" width="100" height="32" class="passcode" style="height:43px;cursor:pointer;" onclick="this.src=this.src+'?'">
                            </div>
                        </div>

                        <div class="form-group">
                            <div>
                                <!--记住我 name 为 remember-me value值可选true  yes 1 on 都行-->
                                <input type="checkbox" name="remember-me" value="true"/>记住我
                            </div>
                        </div>

                        <!-- csrf 防御机制，获取 token 值 -->
                        <div class="form-group">
                            <div>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            </div>
                        </div>
                    </div>

                    <div style="padding:30px;">
                        <input type="button" onclick="login()" class="button button-block bg-main text-big input-big" value="登录">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script>
    <!-- 异步用户登录实现 -->
    function login() {
        $.ajax({
            type: "POST",     // 请求的类型
            dataType: "json", // 服务器返回数据的类型
            url: "/login",
            data: $("#formLogin").serialize(),
            success: function (data) {
                // 登录成功
                if (data.code == 200) {
                    window.location.href = "/";
                } else {
                    alert(data.message)
                }
            }
        })
    }
</script>

</html>
